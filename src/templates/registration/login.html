<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'registration/style.css' %}">
</head>
<body>
    
    
    <div class="login">
        <div class="login-container">
            <form method="post" class="login-form">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-hover">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
